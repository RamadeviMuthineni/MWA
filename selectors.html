<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors Demo</title>
    <style>
        /* Element Selector */
        h1 {
            color: darkblue;
            text-align: center;
        }

        /* ID Selector */
        #intro {
            font-size: 18px;
            color: darkgreen;
        }

        /* Class Selector */
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }    
         /*Multiple Selectors */
        h2, p {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>CSS Selectors Demonstration</h1>   
    <div id="intro">
        <p>This webpage demonstrates different types of CSS selectors.</p>
    </div>
    <div class="content">
        <h2>Content Section</h2>
        <p>This paragraph is styled using a descendant selector.</p>
        <p class="highlight">This paragraph is styled with a class selector and highlighted.</p>
    </div>
    <ul class="menu">
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
    </ul>
    <a href="#">Hover over this link</a>
    <form>
        <input type="text" placeholder="Type something here...">
    </form>
</body>
</html>
